<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" formControlName="titulo">
      <div *ngIf="taskForm.get('titulo')?.invalid && (taskForm.get('titulo')?.dirty || taskForm.get('titulo')?.touched)" class="error-message">
        Título é obrigatório.
      </div>
    </div>
  
    <div>
      <label for="descricao">Descrição:</label>
      <textarea id="descricao" formControlName="descricao"></textarea>
    </div>
  
    <div>
      <label for="status">Status:</label>
      <select id="status" formControlName="status">
        <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
      </select>
    </div>
  
    <div>
      <label for="prazo">Data de Entrega:</label>
      <input type="date" id="prazo" formControlName="prazo">
    </div>
  
    <button type="submit" [disabled]="!taskForm.valid">Salvar</button>
  </form>
